<html>
  <head>
    <title>three.js webgl - shader - curvature [ninja]</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body style="overflow: hidden">
    <div id="container"></div>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      - curvature estimation of a geometry<br />
      by
      <a href="http://codercat.club" target="_blank" rel="noopener">CoderCat</a>
    </div>

    <script id="vertexShaderRaw" type="x-shader/x-vertex">

      attribute float curvature;

      varying float vCurvature;

      void main() {

      	vec3 p = position;
      	vec4 modelViewPosition = modelViewMatrix * vec4( p , 1.0 );
      	gl_Position = projectionMatrix * modelViewPosition;
      	vCurvature = curvature;

      }
    </script>

    <script id="fragmentShaderRaw" type="x-shader/x-fragment">

      varying vec3 vViewPosition;
      varying float vCurvature;

      void main() {
      		gl_FragColor = vec4( vCurvature * 2.0, 0.0, 0.0, 0.0 );
      }
    </script>
  </body>
</html>
