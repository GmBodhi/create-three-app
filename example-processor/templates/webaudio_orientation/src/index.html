<html>
  <head>
    <title>three.js webaudio - orientation</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body style="overflow: hidden">
    <audio loop="" id="music" preload="auto" style="display: none">
      <source
        src="sounds/376737_Skullbeatz___Bad_Cat_Maste.ogg"
        type="audio/ogg"
      />
      <source
        src="sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div id="overlay">
      <button id="startButton">Play</button>
    </div>
    <div id="container"></div>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener noreferrer"
        >three.js</a
      >
      webaudio - orientation<br />
      music by
      <a
        href="http://www.newgrounds.com/audio/listen/376737"
        target="_blank"
        rel="noopener noreferrer"
        >skullbeatz</a
      >
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async=""
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>
  </body>
</html>
