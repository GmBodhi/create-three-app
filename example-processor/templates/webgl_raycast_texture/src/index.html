<html>
  <head>
    <title>three.js raycast - texture</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body style="overflow: hidden">
    <div id="container"></div>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      - raycast texture<br />Left to right: buffer geometry - geometry - indexed
      buffer geometry
      <fieldset id="controls">
        <legend>Circle</legend>
        <div class="control">
          WrapS :
          <select id="setwrapS">
            <option value="1001">ClampToEdgeWrapping</option>
            <option value="1000" selected="">RepeatWrapping</option>
            <option value="1002">MirroredRepeatWrapping</option>
          </select>
        </div>
        <div class="control">
          WrapT :
          <select id="setwrapT">
            <option value="1001">ClampToEdgeWrapping</option>
            <option value="1000" selected="">RepeatWrapping</option>
            <option value="1002">MirroredRepeatWrapping</option>
          </select>
        </div>
        <div class="control">
          Offset : X
          <input id="setOffsetU" type="number" value="0" step="0.05" /> Y
          <input id="setOffsetV" type="number" value="0" step="0.05" /><br />
        </div>
        <div class="control">
          Repeat : X
          <input id="setRepeatU" type="number" value="1" step="0.1" /> Y
          <input id="setRepeatV" type="number" value="1" step="0.1" />
        </div>
        <div class="control">
          Rotation :
          <input id="setRotation" type="number" value="0" step="0.1" />
        </div>
      </fieldset>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async=""
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js"
        }
      }
    </script>
  </body>
</html>
